<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/styles.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>Conway's Game of Life by DiegoSalazar</title>
  </head>

  <body>
    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          
          <canvas id="grid" style="width: 100%"></canvas>
          
        </section>

        <aside id="sidebar">
          <div id="controls">
            <div id="readout">
              <p>Elapsed:          <span id="clock">00:00:00</span></p>
              <p>                  <span id="evolving">Not yet</span></p>
              <p>Live Cells:       <span id="liveCellCount">0</span></p>
              <p>Max Population #: <span id="maxPopulation">0</span></p>
              <p>Oldest Cell:      <span id="oldestCell">0</span></p>
            </div>

            <ul id="btns">
              <li>
                <button id="toggle">Play (space)</button><button id="reset">Reset (r)</button>
              </li>
              <li>
                <button id="center" title="Press the letter o to center the cells">Center (o)</button>
                <button class="lineBtn vertical" title="Seed a line of cells through the vertical center">V Line (v)</button>
                <button class="lineBtn" title="Seed a line of cells through the horizontal center">H Line (h)</button>
              </li>
              <li>
                <button id="clear">Clear (c)</button><button id="random">Random Seed (s)</button><button id="save">Save</button>
              </li>
              <li>
                PreSeed:
                <select id="preSeed">
                  <option value="sword">Sword</option>
                  <option value="gosper">Gosper's Glider Gun</option>
                  <option value="rorschach">Rorschach</option>
                  <option selected="selected" value="fpentomino">R Pentomino</option>
                  <option value="diehard">Diehard</option>
                </select>
              </li>
              <li>
                Render Style:
                <select id="renderStyle" />
                  <option selected="selected" value="block">Blocky</option>
                  <option value="moogily">Googily Moogily</option>
                  <option value="fadeIn">Ghosty</option>
                </select>
              </li>
            </ul>

            <form id="update" action="" method="">
              <label>
                FPS: 
                <input type="text" id="fps" value="10" />
              </label>
              <label>
                Width: 
                <input type="text" id="w" value="100" />
              </label>
              <label>
                Height: 
                <input type="text" id="h" value="100" />
              </label>
              <label>
                Unit: 
                <input type="text" id="unit" value="4" />
              </label>
              <label>
                Max Clumps: 
                <input type="text" id="maxClumps" value="3000" />
              </label>
              <label>
                Max Clump Size: 
                <input type="text" id="clumpSize" value="10" />
              </label>
              <input type="submit" value="Update" />
            </form>
          </div>          
        </aside>
      </div>
    </div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/storage.js"></script>
    <script type="text/javascript" src="js/cell.js"></script>
    <script type="text/javascript" src="js/renderer.js"></script>
    <script type="text/javascript" src="js/io.js"></script>
    <script type="text/javascript" src="js/automaton.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
